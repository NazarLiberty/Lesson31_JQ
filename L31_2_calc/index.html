<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="calculator" id="calculator">
        <textarea name="type" id="textarea" cols="30" rows="10" class="type"></textarea>

        <div class="buttons">
            <div class="buttons-result">
                <div class="buttons-result__equal" id="equal">=</div>
                <div class="buttons-result__clear" id="clear">C</div>
            </div>
            <div class="buttons-numbers">
                <div id="1">1</div>
                <div id="2">2</div>
                <div id="3">3</div>
                <div id="4">4</div>
                <div id="5">5</div>
                <div id="6">6</div>
                <div id="7">7</div>
                <div id="8">8</div>
                <div id="9">9</div>
                <div id="0">0</div>
                <div id="np">-/+</div>
                <div id="coma">,</div>
            </div>
            <div class="buttons-operators">
                <div id="div">/</div>
                <div id="mul">*</div>
                <div id="min">-</div>
                <div id="plus">+</div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
